<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文档登录验证</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary: #4b57ff;
        --primary-dark: #3157ff;
        --text: #2c3e50;
        --light-bg: #f8f8f8;
        --border: #eaeaea;
        --error: #ff4757;
      }

      body {
        background-color: var(--light-bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* 登录页面样式 */
      .login-container {
        max-width: 450px;
        width: 90%;
        margin: auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background-color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 30px;
        color: var(--text);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(66, 185, 131, 0.2);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: var(--primary-dark);
      }

      .error {
        color: var(--error);
        font-size: 14px;
        margin-top: 8px;
        text-align: left;
        height: 20px;
      }

      /* 文档页面样式 */
      .doc-container {
        display: none;
        flex: 1;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 30px;
      }

      .site-title {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary);
      }

      .logout-btn {
        background: none;
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
      }

      .logout-btn:hover {
        background: var(--primary);
        color: white;
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 30px;
      }

      .sidebar {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border);
      }

      .doc-list {
        list-style: none;
      }

      .doc-list li {
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
      }

      .doc-list li:last-child {
        border-bottom: none;
      }

      .doc-list a {
        text-decoration: none;
        color: var(--text);
        transition: color 0.2s;
      }

      .doc-list a:hover {
        color: var(--primary);
      }

      .doc-content {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .doc-content h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--text);
      }

      .doc-section {
        margin-bottom: 30px;
      }

      .doc-section h2 {
        font-size: 22px;
        margin: 25px 0 15px;
        color: var(--primary);
      }

      .doc-section p {
        line-height: 1.7;
        margin-bottom: 15px;
      }

      .code-block {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 15px;
        margin: 15px 0;
        overflow-x: auto;
      }

      .note {
        background: #e3f2fd;
        border-left: 4px solid var(--primary);
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 8px 8px 0;
      }

      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
        }

        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 登录页面 -->
      <div id="loginPage" class="login-container">
        <div class="logo">ROM</div>
        <h1>文档访问授权</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              id="username"
              placeholder="请输入用户名"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" />
          </div>
          <div class="error" id="errorMsg"></div>
          <button type="submit" class="btn">登录访问文档</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginPage = document.getElementById("loginPage");
        const docPage = document.getElementById("docPage");
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");
        const logoutBtn = document.getElementById("logoutBtn");

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        usernameInput.addEventListener("input", clearError);
        passwordInput.addEventListener("input", clearError);

        function clearError() {
          errorMsg.textContent = "";
        }

        // 检查登录状态
        if (localStorage.getItem("isAuthenticated") === "true") {
          showDocPage();
        } else {
          showLoginPage();
        }

        // 登录表单提交
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (authenticate(username, password)) {
            localStorage.setItem("isAuthenticated", "true");
            // sessionStorage.setItem("isAuthenticated", "true");
            window.location.href = "/rd-ROM/";
            // showDocPage();
          } else {
            errorMsg.textContent = "用户名或密码错误，请重试";
          }
        });

        // 退出登录
        logoutBtn.addEventListener("click", function () {
          localStorage.removeItem("isAuthenticated");
          showLoginPage();
          // 清空表单
          loginForm.reset();
          errorMsg.textContent = "";
        });

        // 认证函数
        function authenticate(username, password) {
          return username === "wangquanzhiyi" && password === "wangquanzhiyi";
        }

        function showLoginPage() {
          loginPage.style.display = "block";
          docPage.style.display = "none";
        }

        function showDocPage() {
          // loginPage.style.display = "none";
          // window.location.href = "/rd-Ymir/";
          // 这里要跳转到文档首页 但我不知道怎么写
        }
      });
    </script>
  </body>
</html>
